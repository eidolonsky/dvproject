<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>O.Globe</title>
  <script src="/assets/js/d3.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
  <script>
    var width = 600,
        height = 500,
        sens = 0.25,
        focused;
    //Projection
    var projection = d3.geo.orthographic()
                       .scale(245)
                       .rotate([0, 0])
                       .translate([width/2, height/2])
                       .clipAngle(90);
    var path = d3.geo.path()
                 .projection(projection);
    //SVG
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
    //Fill
    svg.append("path")
       .datum({type: "Sphere"})
       .attr("class", water)
       .attr("d", path);
    var countryTooltip = d3.select("body")
                           .append("div")
                           .attr("class", "countryTooltip");
    var countryList = d3.select("body")
                        .append("select")
                        .attr("name","countries");
    //Queue
    queue().defer(d3.json, "json/world.json")
           .defer(d3.tsv, "json/worldname.tsv")
           .await(ready);

    //Function
    function ready(error, world, countryData) {
      var countryById = {}, 
          countries = topojson.feature(world, world.objects.countries)
    }







  </script>
</body>
</html>
